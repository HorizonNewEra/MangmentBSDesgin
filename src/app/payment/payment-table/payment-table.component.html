<div *ngIf="isloding"
    class="loadingscreen position-fixed z-3 top-0 bottom-0 start-0 end-0 bg-white d-flex justify-content-center align-items-center">
    <span class="loader"></span>
</div>
<br />
<h2 class="text-center my-4"> الفواتير </h2>


<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th> اسم العميل</th>
                    <th> اسم البني </th>
                    <th>رقم الشقه</th>
                    <th> قيمه العقد</th>
                    <th> باقي الاقساط </th>
                    <th> قيمه القسط </th>
                    <th>التفاصيل</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of Payments ; let i = index">
                    <td>{{ payment.clientName }}</td>
                    <td>{{ payment.buildingName }}</td>
                    <td>{{ payment.flatNumber }}</td>
                    <td>{{ payment.fullPrice }}</td>
                    <td>{{ payment.restMonth }}</td>
                    <td>{{ payment.monthlyPrice }}</td>
                    <td><button class="btn btn-info" [routerLink]="['/paymentdetails',payment.id]"><i
                                class="fa-solid fa-circle-info"></i> تفاصيل </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
